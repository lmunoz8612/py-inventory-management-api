version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - MONGO_URI=mongodb://mongo:27017/mi_db
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
